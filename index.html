<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone hunter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./js/app.js"></script>
  </head>
  <body>
    <header class="container mx-auto text-center">
      <h1 class="text-6xl">Hunting Phone</h1>
    </header>

    <main class="container mx-auto my-20">
      <!-- search input -->
      <section class="max-w-[47rem] mx-auto flex mb-6">
        <input
          id="searchField"
          type="text"
          placeholder="Search your phone"
          class="input input-bordered flex-1"
        />
        <button
          onclick="handleSearch()"
          class="btn text-white bg-blue-600 w-36 -ml-2 text-lg"
        >
          Search
        </button>
      </section>

      <!-- no found massage -->

      <!-- search result -->
      <section>
        <!-- loader -->
        <div class="text-center mt-20 hidden">
          <span class="loading loading-spinner loading-lg"></span>
        </div>

        <!-- phone container -->
        <div
          id="phoneContainer"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
        ></div>

        <div class="hidden text-center mt-8 text-red-500">
          <p id="noFoundMessage">No phone found. Please search again.</p>
        </div>
        <!-- show all -->
        <div
          onclick="handleShowAll()"
          id="showAll"
          class="text-center mt-8 hidden"
        >
          <button class="btn bg-blue-600 text-white">Show all</button>
        </div>
      </section>

      <!-- Show details modal -->
      <dialog id="showDetails" class="modal modal-bottom sm:modal-middle">
        <div class="modal-box">
          <h3 id="showDetailsPhoneName" class="font-bold text-3xl"></h3>
          
          <div id="showDetailsContent" class="space-y-4"></div>

          <div class="modal-action">
            <form method="dialog">
              <!-- if there is a button in form, it will close the modal -->
              <button class="btn">Close</button>
            </form>
          </div>
        </div>
      </dialog>

    </main>

    <footer></footer>
  </body>
</html>
